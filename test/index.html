<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lighterHTML</title>
  <script src="../index.js"></script>
</head>
<body>
    <script async>
      var render = lighterhtml.render;
      var html = lighterhtml.html;
      function repeater(i) {
        const hasModifier = Math.random() < .5;
        //render(document.body, html`<div class="block__element${hasModifier ? '--modifier' : ''}">test</div>`);
        render(document.body, html(['<div class="block__element', '">test</div>'], hasModifier ? '--modifier' : ''));
      }
      var i = 0; setInterval(function () { repeater(++i); }, 1000);
      </script>
</body>
</html>
