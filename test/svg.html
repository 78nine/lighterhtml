      const {render, html, svg} = lighterhtml;

      function todo(node, items = []) {
        render(node, () => svg`
          <svg width="200" height="200">
            <text x="20" y="35" class=${"foobar" + i++}>hello world</text>
          </svg>`);
      }
      </script>
